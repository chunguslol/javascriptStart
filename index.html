<!DOCTYPE html>
<html lang="es">
  <body>
    <h1>Hola</h1>
    <form id="saludar-form">
      <label for="Nombre">Cual es tu nombre:</label>
      <input type="text" id="nombre" />
      <label for="Edad">Cual es tu edad:</label>
      <input type="number" id="edad" />
      <label for="Genero">Selecciona tu género:</label>
      <select id="genero">
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
      </select>
      <label for="Hora">Selecciona la hora:</label>
      <input type="time" id="hora" />
      <label for="Idioma">Selecciona el idioma:</label>
      <select id="idioma">
        <option value="es">Español</option>
        <option value="en">Inglés</option>
      </select>
      <input type="submit" value="Saludar" id="saludar-button" />
    </form>
    <div id="resultado-div"></div>
    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
